binary_sensor:
  - platform: template
    name: Hardware Left Button Short
    id: hw_btn_left_short
  - platform: template
    name: Hardware Left Button Long
    id: hw_btn_left_long
  - platform: template
    name: Hardware Right Button Short
    id: hw_btn_right_short
  - platform: template
    name: Hardware Right Button Long
    id: hw_btn_right_long

  - platform: gpio
    id: hw_btn_left
    pin:
      number: 14
      inverted: true
    filters:
      - delayed_on: 50ms
    on_click: !include
      file: templates/touch_short_long.yaml
      vars:
        button_set: hw_btn_left

  - platform: gpio
    id: hw_btn_right
    pin:
      number: 27
      inverted: true
    filters:
      - delayed_on: 50ms
    on_click: !include
      file: templates/touch_short_long.yaml
      vars:
        button_set: hw_btn_right
