##### UART FOR NEXTION DISPLAY #####
uart:
  - id: tf_uart
    tx_pin: 16
    rx_pin: 17
    baud_rate: 115200

time:
  - platform: homeassistant
    id: time_source
    on_time:
      # every 5 seconds update hour and second on display
      - seconds: /5
        then:
          - lambda: |-
              id(disp).set_component_text("time_hour", id(time_source).strftime("%H"));
              id(disp).set_component_text("time_min", id(time_source).strftime("%M"));
      # every minute update date on display
      - minutes: /1
        then:
          - lambda: |-
              id(disp).set_component_text("date", id(time_source).strftime("%a, %d.%m.%Y"));

